<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aprendizado Online</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaItens">

    <ion-item-sliding *ngFor="let itens of listaItens">
      <ion-item lines="full" (click)="exibirItens(itens)">

        <ion-thumbnail slot="start">
          <img *ngIf="itens.cartaz" src="{{itens.cartaz}}" />
          <ion-icon *ngIf="!itens.cartaz" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{itens.nome}}</h1>
            <p>{{itens.lancamento}}</p>
            <ion-badge color="medium" *ngFor="let genero of itens.criador">
              {{genero}}
            </ion-badge>
            <ion-icon name="star" [color]="itens.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(itens)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
